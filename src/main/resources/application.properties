spring.datasource.url=jdbc:mysql://127.0.0.1:3306/portal?useUnicode=true&characterEncoding=UTF-8
spring.datasource.username=x
spring.datasource.password=x

spring.jpa.generate-ddl=true
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.hibernate.ddl-auto=create
server.port = 9090
spring.freemarker.expose-request-attributes=true

spring.mail.host = x.ru
spring.mail.username = x@x.ru
spring.mail.password =x
spring.mail.port =  25
spring.mail.protocol=smtp
mail.debug = x

spring.session.jdbc.initialize-schema=never
spring.session.jdbc.table-name=SPRING_SESSION
hostname=x

logging.level.org.springframework.web=DEBUG

spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB
spring.files.uploadFolder = /files/
server.servlet.session.timeout=240m
