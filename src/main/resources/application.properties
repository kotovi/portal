spring.security.oauth2.client.registration.custom-client.client-id=x
spring.security.oauth2.client.registration.custom-client.client-secret=x
spring.security.oauth2.client.registration.custom-client.client-name=x
spring.security.oauth2.client.registration.custom-client.scope=user_info
spring.security.oauth2.client.registration.custom-client.provider=custom-provider
spring.security.oauth2.client.registration.custom-client.redirect-uri=x
spring.security.oauth2.client.registration.custom-client.authorization-grant-type=authorization_code

spring.security.oauth2.client.provider.custom-provider.token-uri=x
spring.security.oauth2.client.provider.custom-provider.authorization-uri=x
spring.security.oauth2.client.provider.custom-provider.user-info-uri=x
spring.security.oauth2.client.provider.custom-provider.user-name-attribute=name

spring.security.oauth2.client.registration.custom-client.client-authentication-method=x
spring.security.oauth2.client.provider.custom-client.user-info-authentication-method=x

